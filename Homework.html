<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
       integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

<body>
    <div class="container">
        <h2> Carousel Example </h2>
        <div id="MyCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicaters">
                <li data-target="#myCarousal" data-slide-to="0" class="active"> </li>
                <li data-target="#myCarousal" data-slide-to="1"> </li>
                <li data-target="#myCarousal" data-slide-to="2"> </li>
            </ol>

            <div class="carousal-inner">
                <div class="item-active">
                    <img src="pic.jpg" alt="Los Angeles" style="width: 100%;">
                </div>
                <div class="item">
                    <img src="pic1.jpg" alt="Chicago" style="width:100%;">
                </div>

                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">

                        <div class="item active">
                            <img src="pic1.jpg" alt="Chicago" style="width:100%;">
                        </div>

                        <div class="item">
                            <img src="pic2.png" alt="New York" style="width:100%;">
                        </div>

                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
